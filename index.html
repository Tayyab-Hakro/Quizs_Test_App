<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    body {
      background-color: #f87171;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #9ca3af;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .title {
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .question {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #1f2937;
      text-align: center;
    }

    .timer {
      text-align: center;
      margin: 10px 0;
      font-size: 18px;
      color: #dc2626;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .option {
      background-color: #bfdbfe;
      color: #1e40af;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .option:hover {
      background-color: #93c5fd;
    }

    .result {
      text-align: center;
      margin-top: 20px;
    }

    .pass {
      color: #16a34a;
      font-size: 22px;
      font-weight: bold;
    }

    .fail {
      color: #dc2626;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">Made By Tayyab Hakro</p>
    <div id="quiz-container">
      <p id="question" class="question"></p>
      <p id="timer" class="timer">Time Left: 30s</p>
      <div id="options" class="options"></div>
    </div>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const Quizs = [
      {
        id: 1,
        question: "Why do we use HTML?",
        options: [
          "To style website",
          "To create website structure",
          "To style layout",
          "All of the above"
        ],
        answer: "To create website structure",
      },
      {
        id: 2,
        question: "What is React?",
        options: [
          "A library for building user interfaces",
          "A database",
          "A programming language",
          "None of the above"
        ],
        answer: "A library for building user interfaces",
      },
      {
        id: 3,
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JavaScript", "CSS", "Python"],
        answer: "CSS",
      },
      {
        id: 4,
        question: "What does CSS stand for?",
        options: [
          "Cascading Style Sheets",
          "Creative Style System",
          "Computer Style Sheets",
          "None of the above"
        ],
        answer: "Cascading Style Sheets",
      },
      {
        id: 5,
        question: "Which tag is used to define an unordered list in HTML?",
        options: ["<li>", "<ul>", "<ol>", "<list>"],
        answer: "<ul>",
      },
      {
        id: 6,
        question: "Which company developed JavaScript?",
        options: ["Google", "Microsoft", "Netscape", "Apple"],
        answer: "Netscape",
      },
      {
        id: 7,
        question: "What is the default alignment of text in HTML?",
        options: ["Left", "Center", "Right", "Justify"],
        answer: "Left",
      },
      {
        id: 8,
        question: "Which of the following is not a JavaScript data type?",
        options: ["Number", "String", "Boolean", "Character"],
        answer: "Character",
      },
      {
        id: 9,
        question: "What is the purpose of the <head> tag in HTML?",
        options: [
          "To contain metadata and links to stylesheets",
          "To display the main content",
          "To add images",
          "To structure the footer"
        ],
        answer: "To contain metadata and links to stylesheets",
      },
      {
        id: 10,
        question: "Which symbol is used for comments in JavaScript?",
        options: ["//", "/* */", "#", "<!-- -->"],
        answer: "//",
      },
      {
        id: 11,
        question: "Which property is used to change the background color in CSS?",
        options: ["color", "background-color", "bg-color", "background"],
        answer: "background-color",
      },
      {
        id: 12,
        question: "Which HTML element is used for the largest heading?",
        options: ["<h1>", "<h3>", "<h6>", "<header>"],
        answer: "<h1>",
      },
      {
        id: 13,
        question: "What is the use of the <a> tag in HTML?",
        options: ["To define a hyperlink", "To define an image", "To display a video", "To create a table"],
        answer: "To define a hyperlink",
      },
      {
        id: 14,
        question: "What does API stand for?",
        options: [
          "Application Programming Interface",
          "Application Process Integration",
          "Advanced Programming Interface",
          "None of the above"
        ],
        answer: "Application Programming Interface",
      },
      {
        id: 15,
        question: "Which CSS property controls the text size?",
        options: ["font-size", "text-style", "text-size", "font-style"],
        answer: "font-size",
      },
      {
        id: 16,
        question: "Which HTML tag is used to display an image?",
        options: ["<img>", "<picture>", "<image>", "<src>"],
        answer: "<img>",
      },
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timer = 30;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const timerEl = document.getElementById("timer");
    const resultEl = document.getElementById("result");

    const showQuestion = () => {
      const currentQuestion = Quizs[currentQuestionIndex];
      questionEl.textContent = `Question ${currentQuestionIndex + 1}: ${currentQuestion.question}`;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach((option) => {
        const optionEl = document.createElement("div");
        optionEl.textContent = option;
        optionEl.className = "option";
        optionEl.onclick = () => handleOptionClick(option);
        optionsEl.appendChild(optionEl);
      });
    };

    const handleOptionClick = (selectedOption) => {
      if (selectedOption === Quizs[currentQuestionIndex].answer) {
        score++;
      }
      moveToNextQuestion();
    };

    const moveToNextQuestion = () => {
      if (currentQuestionIndex < Quizs.length - 1) {
        currentQuestionIndex++;
        timer = 30;
        showQuestion();
      } else {
        endQuiz();
      }
    };

    const endQuiz = () => {
      document.getElementById("quiz-container").style.display = "none";
      resultEl.style.display = "block";
      resultEl.innerHTML = `
        <p>Your Score: ${score}/${Quizs.length}</p>
        <p class="${score >= 2 ? "pass" : "fail"}">
          ${score >= 2 ? "Pass" : "Fail"}
        </p>
      `;
    };

    const startTimer = () => {
      const interval = setInterval(() => {
        timer--;
        timerEl.textContent = `Time Left: ${timer}s`;
        if (timer <= 0) {
          clearInterval(interval);
          moveToNextQuestion();
        }
      }, 1000);
    };

    showQuestion();
    startTimer();
  </script>
</body>
</html>
